<head>

                <img src="{{restaurant.image}}" height="200" width="200">
            </div>
            <hr>
            <h2>{{restaurant.name}}</h2>

        </div>

        </div>

            </div>
        </div>

              </div>

</div>






<div ng-if="ingredients">
